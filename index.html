<div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="fecharModal()">&times;</span>
            <h3>Entrar no Spotify Clone</h3>
            
            <button class="login-option spotify-login" onclick="simularLogin('Spotify')">
                <i class="fab fa-spotify"></i> Continuar com Spotify
            </button>

            <button class="login-option google-login" onclick="simularLogin('Google')">
                <i class="fab fa-google"></i> Continuar com Google
            </button>
            
            <button class="login-option facebook-login" onclick="simularLogin('Facebook')">
                <i class="fab fa-facebook-f"></i> Continuar com Facebook
            </button>
            
            <p style="text-align: center; font-size: 12px; color: #aaa; margin-top: 15px;">
                *Esta é uma simulação de login.
            </p>
        </div>
    </div>
