<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Híbrido Completo</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header-mobile">
        <h2>Minhas Músicas</h2>
        <div id="status-rede">
            <i class="fas fa-wifi"></i> Status: <span id="indicador-conexao">Offline</span>
        </div>
    </header>

    <nav class="nav-buttons">
        <button id="btn-online" class="active" onclick="carregarBiblioteca('online', this)">Explorar Online</button>
        <button id="btn-offline" onclick="carregarBiblioteca('offline', this)">Baixadas (Offline)</button>
    </nav>

    <div class="search-container">
    <input type="text" id="campo-busca" placeholder="Buscar na web..."> 
    <div class="search-buttons">
        <button onclick="buscarNaWeb()"><i class="fas fa-globe"></i> Buscar Web</button>
    </div>
</div>

    <main id="lista-musicas"></main>

    <footer id="player-controles">
        <div id="info-faixa-atual">
            <div class="faixa-titulo" id="current-titulo">Nenhuma Música</div>
            <div class="faixa-artista" id="current-artista"></div>
        </div>
        
        <button id="play-pause-btn" class="controle-play-mobile" onclick="togglePlayPause()">
             <i class="fas fa-play"></i>
        </button>
        
        <audio id="player-audio-simples"></audio>
    </footer>

    <script src="script.js"></script>
</body>

</html>
